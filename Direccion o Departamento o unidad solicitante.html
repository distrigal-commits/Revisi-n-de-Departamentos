<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dirección, Departamento o Unidad Sostenible</title>
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f0f2f5;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
}
.container {
    background-color: #fff;
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    width: 500px;
    text-align: center;
}
textarea {
    width: 100%;
    height: 100px;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    resize: none;
}
label {display:block; margin-bottom:15px;}
button {
    background-color: #007bff;
    color: white;
    padding: 12px 20px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}
button:disabled {background: #999; cursor: not-allowed;}
#pdf-preview {
    width: 100%;
    height: 300px;
    border: 1px solid #ccc;
    margin-bottom: 20px;
    border-radius: 6px;
}
</style>
</head>
<body>
<div class="container">
    <h2>Dirección, Departamento o Unidad Sostenible</h2>

    <!-- Subida de PDF -->
    <label for="fileInput" style="cursor:pointer; background:#28a745; color:white; padding:10px 20px; border-radius:6px; display:inline-block;">Subir PDF</label>
    <input type="file" id="fileInput" accept="application/pdf" style="display:none;">
    <embed id="pdf-preview" type="application/pdf" style="display:none;">

    <!-- Comentarios -->
    <textarea id="comentario" placeholder="Escribe tu comentario..."></textarea>

    <!-- Casilla de revisado -->
    <label><input type="checkbox" id="revisado"> He revisado la información</label>

    <!-- Botón enviar -->
    <button id="enviar" disabled>Enviar a Técnico de Centro de Costos</button>
</div>

<script>
const fileInput = document.getElementById('fileInput');
const pdfPreview = document.getElementById('pdf-preview');
const checkbox = document.getElementById('revisado');
const boton = document.getElementById('enviar');

// Mostrar PDF subido
fileInput.addEventListener('change', (event) => {
    const file = event.target.files[0];
    if(file && file.type === 'application/pdf') {
        const url = URL.createObjectURL(file);
        pdfPreview.src = url;
        pdfPreview.style.display = 'block';
    }
});

// Activar botón solo si revisado
checkbox.addEventListener('change', () => { boton.disabled = !checkbox.checked; });

// Enviar al siguiente departamento
boton.addEventListener('click', () => {
    if(!fileInput.files[0]){
        alert("Por favor, sube el PDF antes de enviar.");
        return;
    }
    window.location.href = "centro_costos.html";
});
</script>
</body>
</html>
